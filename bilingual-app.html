<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilingual Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #7574df);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .translator-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 800px;
    }
    .form-select, .form-control {
      font-size: 1rem;
    }
    .translate-btn {
      width: 100%;
      margin-top: 10px;
      background-color: #1b217e;
    }
    .note{
        text-align: center
    }
    .beta{
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="translator-card">
    <div class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Badge_of_Nnamdi_Azikiwe_University.png" alt="Logo" height="40" class="me-2">
      <h3 class="d-inline">Bilingual Web Translator</h3>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="ipLan" class="form-label">From</label>
        <select class="form-select" id="ipLan">
          <option value="en" selected>English</option>
        </select>
        <textarea class="form-control mt-2" id="ipStr" rows="7" placeholder="Enter text in English..."></textarea>
      </div>

      <div class="col-md-6">
        <label for="opLan" class="form-label">To</label>
        <select class="form-select" id="opLan">
          <option value="es" selected>Spanish</option>
        </select>
        <textarea class="form-control mt-2" id="opStr" rows="7" placeholder="Translation will appear here..." readonly></textarea>
      </div>
    </div>

    <button id="btn" class="btn btn-primary translate-btn">Translate</button>
    <p class="note">Please note this is a <span class="beta">BETA</span> version and updates may take time to reflect</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
